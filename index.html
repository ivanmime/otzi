<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Performance Optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/App.css" as="style" />
    
    <!-- Core Web Vitals Optimization -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="Otzi Bot es tu asistente de IA especializado en automatizar reservas y gestionar citas para estudios de tatuajes. Mejora tu productividad con IA avanzada." />
    
    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Otzi Bot" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <title>Otzi Bot - Asistente de IA para Reservas en Estudios de Tatuajes</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Performance Monitoring -->
    <script>
      // Core Web Vitals monitoring
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          for (const entry of list.getEntries()) {
            if (entry.entryType === 'largest-contentful-paint') {
              console.log('LCP:', entry.startTime);
            }
            if (entry.entryType === 'first-input-delay') {
              console.log('FID:', entry.processingStart - entry.startTime);
            }
          }
        });
        observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input-delay'] });
      }
    </script>
  </body>
</html>
